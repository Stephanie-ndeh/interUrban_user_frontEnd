<div class="grid grid-cols-3 gap-2">
<div class="border-2 rounded-lg p-5 space-y-5 py-3">
    <!-- header -->
    <div class="flex">
        <!-- left -->
        <div class="space-x-2 flex mr-auto">
            <img src="../../../assets/img/ag logo.png" class=" h-min my-auto" width="70" alt="">
            <div>
                <button class="h-min my-auto" to-sail-component="badge" color="secondary">classic</button>
            </div>

        </div>
        <div><span class="text-lg font-bold">7000 XAF</span></div>
    </div>
    <!-- body -->
    <div class="flex">
        <!-- left -->
        <div class="space-y-2">
            <span class="font-semibold bock text-sm">1:40pm</span>
            <div class="">
                <span class="text-xs">Douala</span>
                <span class="block text-secondary-600 text-[10px]">mboppi</span>
            </div>
        </div>
        <!-- middle -->
        <div class="flex mx-auto">
            <span class="block p-2 rounded-full border m-auto text-xs text-secondary-600">
                4h30min
            </span>
        </div>
        <!-- right -->
        <div class="space-y-2">
            <span class="font-semibold bock text-sm">1:40pm</span>
            <div class="">
                <span class="text-xs">Douala</span>
                <span class="block text-secondary-600 text-[10px]">mboppi</span>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="py-3 border-t-2 border-dashed flex">
        <div class=" ml-auto space-x-2">
            <button class="" to-sail-component="badge" type="secondary">BIG</button>
            <button class="" to-sail-component="badge" type="secondary">Remaning - 6</button>
            <button class="" to-sail-component="badge" type="secondary">Details</button>
        </div>
    </div>
</div>
