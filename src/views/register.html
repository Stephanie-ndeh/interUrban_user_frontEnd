<div class="lg:grid-cols-12 grid grid-cols-1 gap-2 h-screen">
    <div class="col-span-8 lg:flex hidden">
        <img src="../../assets/img/Group 3.png" class="my-auto w-1/2" />
    </div>
    <!-- form -->
    <div class="col-span-4 space-y-5 my-auto">
        <!-- logo -->
        <div><img class="w-[100px]" src="../../assets/img/tr logo.png" /></div>
        <!-- title an sub -->
        <div class=" capitalize">
            <h2 class="font-bold"> Sign up</h2>
            <span class="block text-xs text-secondary-600">fill the fields for create anccount</span>
        </div>
        <!-- for; -->
        <form action="" method="" class="space-y-5">
            <div class="space-y-2">
                <div class="grid-cols-2 grid gap-2">
                    <input type="text" name="first_name" placeholder="first name" to-sail-component="basic_input">
                    <input type="text" name="last_name" placeholder="last name" to-sail-component="basic_input">
                </div>
                <select name="country" to-sail-component="basic_select" id="" icon="flag">
                    <option value="">select country</option>
                </select>

                <input type="tel" icon="phone" name="phone_number" placeholder="phone number"
                    to-sail-component="basic_input">
                <input type="email" icon="mail" name="email" placeholder="username" to-sail-component="basic_input">

                <div class="space-y-1">
                    <input type="password" icon="lock" name="password" placeholder="create your password"
                        label="create your password" to-sail-component="basic_input_label">
                    <span class="text-[10px] text-secondary-600 block">the password must be at least 8 characters long
                        and
                        contain a
                        capital letter, special characters and numbers</span>
                </div>
                <input type="password" icon="lock" name="confirm password" placeholder="confirm your password"
                    label="confirm your password" to-sail-component="basic_input_label">
            </div>
            <div class="space-y-2">
                <button type="submit" to-sail-component="basic_button" color="primary" class="w-full">Sign up</button>

                <span class="block mr-auto text-sm text-center">I already have an account .<a href="login"
                        to-sail-component="link" class="text-xs underline" no-reload="" box="pageContent">
                        Login</a></span>
            </div>
            <div class="p-2 flex border-t">
                <a href="home" no-reload=""  to-sail-component="link" box="pageContent" class="w-full text-center text-secondary-600 text-xs">Back to home</a>
            </div>

        </form>
    </div>
</div>
